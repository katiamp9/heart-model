name: Modelops deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [ml_ci_cd]
jobs:
  ml_ci_cd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: set up Python 
      uses: actions/setup-python@v4
      with: 
        python-version: ${{matrix.python-version}}
    
    - name: list
      run: python --version
  #  - name: python version
   #   run: python --version
    - name: pip install
      run: pip install -r requirements.txt
